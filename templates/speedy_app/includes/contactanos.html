{% load static %}
<section id="contactanos" style="background-image: url('{% static "images/contact-us.png" %}'); background-repeat: no-repeat; background-size: cover;">
    <section class="py-12 px-4 sm:px-6 lg:px-14 h-full flex items-center">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <div class="rounded-lg flex items-center justify-center w-full">
          <form action="/contact/" method="post" class="grid grid-cols-1 md:grid-cols-2 w-full gap-6">
            {% csrf_token %}
            <div>
              <input type="text" id="name" name="name" class="w-full px-3 py-2 border-b border-[#F2F2F2] bg-transparent placeholder-[#F2F2F2] text-white focus:outline-none focus:ring-0" placeholder="Your name" required>
            </div>
            <div>
              <input type="email" id="email" name="email" class="w-full px-3 py-2 border-b border-[#F2F2F2] bg-transparent placeholder-[#F2F2F2] text-white focus:outline-none focus:ring-0" placeholder="Your email" required>
            </div>
            <div>
              <input type="text" id="phone" name="phone" class="w-full px-3 py-2 border-b border-[#F2F2F2] bg-transparent placeholder-[#F2F2F2] text-white focus:outline-none focus:ring-0" placeholder="Phone number" required>
            </div>
            <div>
              <input type="text" id="whatsapp_number" name="whatsapp_number" class="w-full px-3 py-2 border-b border-[#F2F2F2] bg-transparent placeholder-[#F2F2F2] text-white focus:outline-none focus:ring-0" placeholder="WhatsApp number (optional)">
            </div>
            <div>
              <select id="preferred_contact_method" name="preferred_contact_method" class="w-full px-3 py-2 border-b border-[#F2F2F2] bg-transparent text-white">
                <option value="email">Email</option>
                <option value="phone">Phone</option>
                <option value="whatsapp">WhatsApp</option>
              </select>
            </div>
            <div>
              <input type="text" id="country" name="country" class="w-full px-3 py-2 border-b border-[#F2F2F2] bg-transparent placeholder-[#F2F2F2] text-white focus:outline-none focus:ring-0" placeholder="Country" required>
            </div>
            <div>
              <input type="text" id="company"  name="company" class="w-full px-3 py-2 border-b border-[#F2F2F2] bg-transparent placeholder-[#F2F2F2] text-white focus:outline-none focus:ring-0" placeholder="Company name" required>
            </div>
            <div>
              <input type="text" id="interested" name="interested" class="w-full px-3 py-2 border-b border-[#F2F2F2] bg-transparent placeholder-[#F2F2F2] text-white focus:outline-none focus:ring-0" placeholder="Interested in" required>
            </div>
            <div class="md:col-span-2">
              <input type="text" id="additional" name="additional" class="w-full px-3 py-2 border-b border-[#F2F2F2] bg-transparent placeholder-[#F2F2F2] text-white focus:outline-none focus:ring-0" placeholder="Message" required>
            </div>
            <div class="md:col-span-2">
              <label class="text-white"><input type="checkbox" id="subscribe_newsletter" name="subscribe_newsletter"> Subscribe to newsletter</label>
            </div>
            <div class="md:col-span-2">
              <button type="submit" class="btn bg-[#4abbc1] hover:bg-[#047884] rounded-[4px] border-0 text-white text-[16px] w-full sm:w-auto">
                Submit
              </button>
            </div>
          </form>
        </div>
        <div class="rounded-lg flex flex-col items-center justify-center relative px-4">
          <p class="font-bold text-white text-2xl lg:text-[54px] text-center md:text-left">We can also attend special requirements!</p>
          <img src="{% static 'images/contacto-item.png' %}" alt="" class="mx-auto md:mx-0 max-w-full h-auto mt-4">
        </div>
  
      </div>
      </section>
  </section>
