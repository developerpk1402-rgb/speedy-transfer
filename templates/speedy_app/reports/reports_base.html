{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>{% block title %}Reports{% endblock %}</title>
    <style>
      :root{ --report-text-color: #1f2937; --report-muted:#6b7280; --report-accent:#0b4a6f; }
      html,body{ height:100%; margin:0; font-family: -apple-system,BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; background:#f7fafc; color:var(--report-text-color); }
      a{ color:var(--report-accent); }
      .container{ max-width:1100px; margin:24px auto; padding:16px; }
      .card{ background:#fff; border:1px solid #e6e6e6; border-radius:8px; padding:12px; }
      /* responsive list/table helpers */
      .desktop-table{ display:none; }
      .mobile-list{ display:block; }
      @media(min-width:768px){
        .desktop-table{ display:block; }
        .mobile-list{ display:none; }
      }
      .muted{ color:var(--report-muted); }
      /* small utilities used by the reports */
      .grid{ display:grid; gap:12px; }
      @media(min-width:768px){ .grid-md-3{ grid-template-columns: repeat(3,1fr); } }
    </style>
    {% block head_extra %}{% endblock %}
  </head>
  <body>
    <main class="container">
      {% block content %}{% endblock %}
    </main>
    {% block extra_js %}{% endblock %}
  </body>
</html>
