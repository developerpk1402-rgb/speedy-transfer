{% extends 'chat/base.html' %}

{% block title %}Customer Support{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <!-- Initial Form -->
        <div id="chatForm" class="bg-white p-8 rounded-lg shadow">
            <h2 class="text-center text-3xl font-extrabold text-gray-900 mb-8">
                Start Chat Support
            </h2>
            <form id="startChatForm" class="space-y-6">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                    <input type="text" id="name" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                </div>
                <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Start Chat
                </button>
            </form>
        </div>

        <!-- Chat Window -->
        <div id="chatWindow" class="bg-white rounded-lg shadow hidden">
            <div class="h-[500px] flex flex-col">
                <div class="p-4 border-b">
                    <h3 class="text-lg font-semibold">Chat Support</h3>
                </div>
                <div id="messages" class="flex-1 p-4 overflow-y-auto"></div>
                <div class="p-4 border-t">
                    <form id="messageForm" class="flex gap-4">
                        <input type="text" id="messageInput" class="flex-1 rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" placeholder="Type your message...">
                        <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700">Send</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
let chatSocket = null;
let chatRoomId = null;

// Start chat
document.getElementById('startChatForm').onsubmit = function(e) {
    e.preventDefault();
    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;

    fetch('/chat/api/rooms/', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({
            customer_name: name,
            customer_email: email,
            status: 'open'
        })
    })
    .then(response => response.json())
    .then(data => {
        chatRoomId = data.id;
        document.getElementById('chatForm').classList.add('hidden');
        document.getElementById('chatWindow').classList.remove('hidden');
        
        // Connect WebSocket
        chatSocket = new WebSocket(
            'ws://' + window.location.host + '/ws/chat/' + chatRoomId + '/'
        );

        chatSocket.onmessage = function(e) {
            const data = JSON.parse(e.data);
            appendMessage(data);
        };
    });
};

// Send message
document.getElementById('messageForm').onsubmit = function(e) {
    e.preventDefault();
    const messageInput = document.getElementById('messageInput');
    const message = messageInput.value;
    
    if (message && chatSocket) {
        chatSocket.send(JSON.stringify({
            'message': message,
            'sender_type': 'customer'
        }));
        messageInput.value = '';
    }
};

// Append message to chat window
function appendMessage(data) {
    const messages = document.getElementById('messages');
    const msgDiv = document.createElement('div');
    msgDiv.className = `mb-4 ${data.sender_type === 'customer' ? 'text-right' : ''}`;
    
    const msgContent = document.createElement('div');
    msgContent.className = `inline-block p-3 rounded-lg ${
        data.sender_type === 'customer' 
            ? 'bg-indigo-600 text-white' 
            : 'bg-gray-100 text-gray-900'
    }`;
    msgContent.textContent = data.message;
    
    msgDiv.appendChild(msgContent);
    messages.appendChild(msgDiv);
    messages.scrollTop = messages.scrollHeight;
}
</script>
{% endblock %}
