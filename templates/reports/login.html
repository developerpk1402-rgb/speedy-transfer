<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reports Login</title>
    <style>
      body { font-family: Arial, sans-serif; background:#f4f6f8; }
      .container { max-width:360px; margin:80px auto; background:#fff; padding:24px; border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,0.06); }
      label { display:block; margin-bottom:6px; font-weight:600 }
      input[type=text], input[type=password] { width:100%; padding:8px 10px; margin-bottom:12px; border:1px solid #ddd; border-radius:4px }
      button { background:#007bff; color:#fff; border:none; padding:10px 14px; border-radius:4px; cursor:pointer }
      .error { color:#b00020; margin-bottom:12px }
      .note { font-size:14px; color:#555; margin-top:12px }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Reporting Panel â€” Login</h2>
      {% if messages %}
        {% for m in messages %}
          <div class="error">{{ m }}</div>
        {% endfor %}
      {% endif %}
      <form method="post" action="">
        {% csrf_token %}
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required autofocus>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Sign in</button>
      </form>

      <div class="note">Only staff users can log in to the reporting panel.</div>
    </div>
  </body>
</html>
